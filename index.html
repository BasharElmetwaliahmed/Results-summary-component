<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./main.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;0,800;1,500;1,700;1,800&display=swap"
    rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
   <div class="result-cart">
        <h2>Your Result</h2>
        <div class="result-circle">
          <h1>76
            <span>of 100</span>
          </h1>
        </div>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
   </div>
   <div class="summary-cart">

    <h2>Summary</h2>
  <ul class="summary-list">
        <li class="summary-reaction">
          <h4>
            <img src="./assets/images/icon-reaction.svg" alt="">
            Reaction
          </h4>
          <p>80 <span>/ 100</span></p>
        </li>
        
        <li class="summary-memory">
          <h4>
            <img src="./assets/images/icon-memory.svg" alt="">
            Memory
          </h4>
          <p>92 <span>/ 100</span></p>
        </li>
        
        <li class="summary-verbal">
          <h4>
            <img src="./assets/images/icon-verbal.svg" alt="">
            Verbal
          </h4>
          <p>61 <span>/ 100</span></p>
        </li>
        
        <li class="summary-visual">
          <h4>
            <img src="./assets/images/icon-visual.svg" alt="">
            Visual
          </h4>
          <p>72 <span>/ 100</span></p>
        </li>
  </ul>
        
        
        <button class="continue-btn">Continue</button>
   </div>
  </main>

  

</body>
</html>
